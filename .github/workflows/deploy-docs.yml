name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs-site/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages-deployment
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./docs-site
        run: npm install

      - name: Build documentation
        working-directory: ./docs-site
        run: npm run build

      - name: List build output
        run: |
          echo "Build output contents:"
          ls -la ./docs-site/dist

      - name: Deploy to GitHub Pages (docs subdirectory)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-site/dist
          destination_dir: docs
          keep_files: true

      - name: Post Setup Node.js
        run: |
          echo "ğŸ“š Documentation deployed successfully!"
          echo "ğŸŒ Access your docs at: https://ishan96dev.github.io/DocForge/docs/"
          echo "ğŸ“ If you can't access it, wait 1-2 minutes for GitHub Pages to update"
